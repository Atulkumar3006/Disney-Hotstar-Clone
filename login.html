<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Hotstar Clone</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="disney_plus_hotstar_logo_1583901149861.webp" alt="Disney+ Hotstar Logo" class="login-logo">
            <h2 class="login-title">Sign In</h2>
            <form action="#" method="POST">
                <input type="text" class="login-input" placeholder="Username" required>
                <input type="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <p class="login-register">Don't have an account? <a href="reg.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
