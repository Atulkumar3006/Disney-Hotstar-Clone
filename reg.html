<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Your Hotstar Clone</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="register-header">
                <img src="disney_plus_hotstar_logo_1583901149861.webp" alt="Hotstar Logo" class="register-logo">
                <h2 class="register-title">Register</h2>
            </div>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="register-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="register-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="register-input" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="register-input" placeholder="Choose a password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="register-login">Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
